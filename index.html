<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="eight.png" />
    <title>Roman Numbers Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <h1>Roman Numbers Converter</h1>
      <form class="input-fields" action="#">
        <label>Enter Arabic Numbers:</label>
        <input
          type="text"
          id="arabicNum"
          class="num"
          name="arabic numbers"
        />
        <label>Output Roman Numbers:</label>
        <input
          type="text"
          name="roman numbers"
          id="romanNum"
          class="num"
        />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
